version: '3.8'

services:
  neo4j:
    image: neo4j:5.12.0-community
    container_name: neo4j
    ports:
      - 7474:7474   # Browser (HTTP)
      - 7687:7687   # Bolt (driver connection)
    environment:
      NEO4J_AUTH: neo4j/ThisIsMyPassword   # Set your own password
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G

      # Enable plugins (Community allows APOC Core + GDS Community features)
      NEO4JLABS_PLUGINS: '["apoc", "graph-data-science"]'

      # APOC configurations
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"

      # Allow procedures
      NEO4J_dbms_security_procedures_unrestricted: "gds.*,apoc.*"

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins: